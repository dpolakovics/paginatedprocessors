<f:comment>section="c{data.uid}"</f:comment>
<nav role="navigation" aria-label="{f:translate(key: 'pagination.aria.navigation', extensionName: 'paginatedprocessors')}">
	<ul class="pagination">
		<f:if condition="{pagination.previousPage}">
			<li class="previous">
				<f:link.page additionalParams="{paginationPage: pagination.previousPage, paginationElementId: data.uid}" title="{f:translate(key:'pagination.previous', extensionName: 'paginatedprocessors')}"><</f:link.page>
			</li>
		</f:if>
		<f:for each="{pagination.paginationPages}" as="currentPage" iteration="iterator">
			<f:if condition="{currentPage} == {pagination.current}">
				<f:then>
					<li class="current">
						{currentPage}
					</li>
				</f:then>
				<f:else>
					<li>
						<f:if condition="{iterator.isFirst}">
							<f:then>
								<f:link.page>{currentPage}</f:link.page>
							</f:then>
							<f:else>
								<f:link.page additionalParams="{paginationPage: currentPage, paginationElementId: data.uid}">{currentPage}</f:link.page>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.nextPage}">
			<li class="next">
				<f:link.page additionalParams="{paginationPage: pagination.nextPage, paginationElementId: data.uid}" title="{f:translate(key: 'pagination.next', extensionName: 'paginatedprocessors')}">></f:link.page>
			</li>
		</f:if>
	</ul>
</nav>
